<html>
<head>
<script>
function delcookie()
{
var d=new Date;
d.setDate(d.getDate()-1);
var m=document.getElementById("fname").value;
window.document.cookie=m+d.toGMTString();
alert("cookie deleted");
}
</script>
</head>
<body>
<form name="abc">
<input type="text" id="fname" name="fname">
<input type="button" value="delcookie" onclick="delcookie()">
</form>
</body>
</html>
