<html>
<head>
<script language="javascript" type="text/javascript">
function fib1()
{
var n=parseInt(prompt("enter total numbers you want"));
var f3,f1=0,f2=1,i=2;
document.write(f1)
document.write("<br>")
document.write(f2)
document.write("<br>")
while(i<n)
{
f3=f1+f2;
document.write(f3)
document.write("<br>")
f1=f2;
f2=f3;
i++;
}
}
</script>
</head>
<body>
<script language="javascript" type="text/javascript">
fib1()
</script>
</body>
</html>
