<html>
<body>
<script language="javascript" type="text/javascript">
var arr=[];
var i,ocount=0,ecount=0;
for(i=0;i<5;i++)
{
arr[i]=prompt("enter value","")
}
for(i=0;i<5;i++)
{
if(arr[i]%2==0)
{
document.write(""+arr[i]+"is even"+"<br> ")
ecount++;
}
else
{
document.write(""+arr[i]+"is odd"+"<br> ")
ocount++;
}
}
document.write("count of odd no is"+ocount )
document.write("count of even no is"+ecount)

</script>
</body>
</html>
