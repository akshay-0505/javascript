<html>
<body>
<script language="javascript" type="text/javascript">
var a=prompt("enter value of a","");
a=parseInt(a);
var b=prompt("enter value of b","");
b=parseInt(b);
document.write("<table border=4px>")
document.write("<th>Operation</th><th>Answer</th>")
var c;
c=a+b;
document.write("<tr><td>Addition</td><td>"+c+"</td></tr>")
var d;
d=a-b;
document.write("<tr><td>Subtraction</td><td>"+d+"</td></tr>")
var e;
e=a*b;
document.write("<tr><td>Multiplication</td><td>"+e+"</td></tr>")
var f;
f=a/b;
document.write("<tr><td>Division</td><td>"+f+"</td></tr>")
document.write("</table>")
</script>
</body>
</html>
